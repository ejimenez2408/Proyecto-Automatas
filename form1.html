<!DOCTYPE html>
<html lang="es">
<head>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="UTF-8">
	<script type="text/javascript" src="verificar.js"></script>
	<title>PROYECTO DE AUTOMATAS GRAMATICALES</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/TableExport/5.2.0/js/tableexport.min.js" integrity="sha512-XmZS54be9JGMZjf+zk61JZaLZyjTRgs41JLSmx5QlIP5F+sSGIyzD2eJyxD4K6kGGr7AsVhaitzZ2WTfzpsQzg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript" src="libs/FileSaver/FileSaver.min.js"></script>
	<script type="text/javascript" src="../libs/jsPDF/polyfills.umd.js"></script>
	<script type="text/javascript" src="libs/jsPDF/jspdf.umd.min.js"></script>
	<script type="text/javascript" src="libs/js-xlsx/xlsx.core.min.js"></script>
	<script type="text/javascript" src="tableExport.min.js"></script>
	<center>
	<h1>PROYECTO DE AUTOMATAS GRAMATICALES</h1>
</head>
	<body>
		<form id="register">
			<input type="text" name="nombre" id="nombre" placeholder="Escriba Nombre Del Estudiante"><br>
			<input type="number" name="codigo" id="codigo" placeholder="Digite Codigo Del Estudiante"><br>
			<input type="text" name="fecha" id="fecha" placeholder="Digite Fecha De Ingreso (dd/mm/aaaa)"><br>
			<input type="text" name="direccion" id="direccion" placeholder="Digite Direccion Del Estudiante"><br>
			<input type="number" name="fijo" id="fijo" placeholder="Digite Telefono Fijo Del Estudiante"><br>
			<input type="number" name="celular" id="celular" placeholder="Digite Celular Del Estudiante"><br>
			<input type="text" name="correo" id="correo" placeholder="Digite Correo Del Estudiante"><br>
			<input type="button" name="registrar" id="registrar" value="Registrar" onclick="validar()">
			<table class="table" id="tb" border="1" style="border: 1px solid black;">
				<tr><th>Nombre</th>
					<th>Codigo</th>
					<th>Fecha</th>
					<th>Direccion</th>
					<th>Telefono Fijo</th>
					<th>Telefono Celular</th>
					<th>Correo</th>
				</tr>
			</table>
		</form>
	<input type="button" name="exportar_excel" id="exportar_excel" value="Exportar Excel" onclick="exportar_excel()">
	<input type="button" name="exportar_excel" id="exportar_txt" value="Exportar TXT" onclick="exportar_txt()">
	<input type="button" name="exportar_json" id="exportar_json" value="Exportar JSON" onclick="exportar_json()">
	<input type="button" name="exportar_json" id="exportar_xml" value="Exportar XML" onclick="exportar_xml()">
</body>
</center>
</html>
